{% extends 'base.html' %}

{% block title %}
News
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>News</h1>

    {% if articles|length > 0 %}

    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro }}</p>
        <p><b>Date: {{ el.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}" class="btn btn-warning">More info</a>
    </div>
    {% endfor %}
    {% else %}
    <p>No news</p>
    {% endif %}
</div>
{% endblock %}
