{% extends 'base.html' %}

{% block title %}
News
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>News</h1>

    {% if articles|length > 0 %}

    {% for el in articles %}
    <div class="bg-light p-5 rounded alert">
        <h2>{{ el.title }}</h2>
        <p class="lead">{{ el.intro }}</p>
        <p><b>Date: {{ el.date.date() }}</b></p>
        <a class="btn btn-lg btn-primary" href="/posts/{{ el.id }}" role="button">See more</a>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No news</p>
{% endif %}
<div class="container mt-5">
<a class="btn btn-outline-secondary" href="/create-article">Create Article</a>
</div>
{% endblock %}
