{% extends 'base.html' %}

{% block title %}
Post Update
{% endblock %}

{% block body %}
<div class="container">
    <h1>Post Update</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Enter the title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Enter the intro">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Enter body text">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Refresh"><br>
    </form>
</div>
{% endblock %}
